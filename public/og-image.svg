<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Luggage Icon -->
  <g transform="translate(100, 150)">
    <!-- Suitcase Body -->
    <rect x="0" y="40" width="120" height="160" rx="8" fill="#FFFFFF" opacity="0.9"/>
    <!-- Suitcase Handle -->
    <rect x="40" y="20" width="40" height="8" rx="4" fill="#FFFFFF" opacity="0.9"/>
    <rect x="50" y="0" width="20" height="40" rx="10" fill="none" stroke="#FFFFFF" stroke-width="4" opacity="0.9"/>
    <!-- Suitcase Details -->
    <rect x="20" y="80" width="80" height="2" fill="#3B82F6"/>
    <rect x="20" y="120" width="80" height="2" fill="#3B82F6"/>
    <circle cx="30" cy="100" r="3" fill="#3B82F6"/>
    <circle cx="90" cy="100" r="3" fill="#3B82F6"/>
  </g>
  
  <!-- Main Title -->
  <text x="300" y="200" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#FFFFFF" text-anchor="start">
    فاحص الأمتعة
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="260" font-family="Arial, sans-serif" font-size="32" fill="#E5E7EB" text-anchor="start">
    Baggage Checker
  </text>
  
  <!-- Description -->
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="24" fill="#D1D5DB" text-anchor="start">
    تحقق من قوانين الأمتعة لأكثر من 100 شركة طيران
  </text>
  
  <!-- Features -->
  <g transform="translate(300, 360)">
    <!-- Feature 1 -->
    <circle cx="0" cy="20" r="4" fill="#10B981"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="18" fill="#F3F4F6">معلومات دقيقة ومحدثة</text>
    
    <!-- Feature 2 -->
    <circle cx="0" cy="50" r="4" fill="#10B981"/>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="18" fill="#F3F4F6">واجهة سهلة الاستخدام</text>
    
    <!-- Feature 3 -->
    <circle cx="0" cy="80" r="4" fill="#10B981"/>
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="18" fill="#F3F4F6">مجاني بالكامل</text>
  </g>
  
  <!-- Airplane Icon -->
  <g transform="translate(950, 200)">
    <path d="M0 20 L60 0 L80 10 L100 5 L120 15 L100 25 L80 30 L60 40 L0 20 Z" fill="#FFFFFF" opacity="0.8"/>
    <path d="M20 20 L40 35 L60 30 L40 25 Z" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="90" cy="15" r="3" fill="#3B82F6"/>
  </g>
  
  <!-- Website URL -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="20" fill="#D1D5DB" text-anchor="middle">
    baggage-checker.com
  </text>
</svg>